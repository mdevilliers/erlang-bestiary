<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">

    <title>ReliableDelivery Admin Interface</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ReliableDelivery</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>  
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>ReliableDelivery</h1>

        <button type="button" class="btn btn-primary" data-bind="click: reloadData">
        Update
        </button>

        <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Current items</div>
        <div class="panel-body">
        <p>
          <div data-bind="text: state_data().length"></div>
        </p>
        </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Identifier</th>
                <th>Created</th>
                <th>Timeout</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: state_data">
              <tr >
                <td><p data-bind="text: $data.identifier"></p></td>
                <td><p data-bind="text: $data.created"></p></td>
                <td><p data-bind="text: $data.timeout"></p></td>
                <td><p data-bind="text: $data.value"></p></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    </div><!-- /.container -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/knockout-3.0.0rc.js"></script>

    <script type="text/javascript">

    function viewModel ()
    {
      var self = this;
      self.state_data = ko.observableArray([]);

      self.reloadData = function()
      {
        $.getJSON("/api/state", function(data) { 
          self.state_data( data.currentItems);
        });
      }

      self.reloadData();
    }
 
    ko.applyBindings(new viewModel());


    </script>
  </body>
</html>
